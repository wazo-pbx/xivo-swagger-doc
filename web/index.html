<!DOCTYPE html>
<html>
<head>
  <title>XiVO REST API documentation</title>
  <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='css/xivo.css' media='screen' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="lib/shred.bundle.js"></script>
  <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='lib/underscore-min.js' type='text/javascript'></script>
  <script src='lib/backbone-min.js' type='text/javascript'></script>
  <script src='lib/swagger-client.js' type='text/javascript'></script>
  <script src='swagger-ui.min.js' type='text/javascript'></script>
  <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='lib/marked.js' type='text/javascript'></script>

<script type="text/javascript">
$(function () {
    $('#loadspec').submit(loadSpecFromForm);
    loadCatalog();
}); 

function loadCatalog() {
    var catalog = window.location.search.match(/catalog=([^&]+)/);
    if (catalog && catalog.length > 1) {
        catalog = decodeURIComponent(catalog[1])
    } else {
        catalog = window.location + "/catalog/index.json"
    }
    $.getJSON(catalog, buildCatalog);
}

function buildCatalog(data) {
    var title = $("<h1>Available APIs</h1>");
    var list = $("<ul></ul>");

    $.each(data.apis, function(api, info) {
        var url = buildSpecUrl(info);
        var item = $("<li></li>");
        $("<a></a>")
            .html(info.title)
            .attr('href', url)
            .click(loadSpecFromLink)
            .appendTo(item);
        item.appendTo(list);
    });

    $("#api-list").append(title).append(list);
}

function buildSpecUrl(info) {
    if (info.url) {
        return info.url;
    } else if (info.port && info.path) {
        return "http://" + window.location.hostname + ":" + info.port + info.path;
    }
    return null;
}

function loadSpecFromLink(e) {
    e.preventDefault();
    var url = $(this).attr('href');
    loadSwagger(url);
}

function loadSpecFromForm(e) {
    e.preventDefault();
    var url = $('#specurl').val();
    $('#input_user').change(addAuthorization);
    $('#input_password').change(addAuthorization);
    loadSwagger(url);
}

function loadSwagger(url) {
    $('#specurl').val(url);

    var container = "swagger-ui-container";
    $(container).empty();

    window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: container,
        onComplete: function(swaggerApi, swaggerUi){
            $('pre code').each(function(i, e) {
                hljs.highlightBlock(e)
            });
            addAuthorization();
        },
        onFailure: function(data) {
            log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        sorter : "alpha",
        validatorUrl: null
    });
    window.swaggerUi.load();
}

function addAuthorization() {
    var auth = "Basic " + btoa($('#input_user')[0].value + ":" + $('#input_pass')[0].value);
    authorization = new SwaggerClient.ApiKeyAuthorization("Authorization", auth, "header");
    window.swaggerUi.api.clientAuthorizations.add("xivo_auth_basic", authorization);
}

</script>

</head>

<body class="swagger-section">
    <div id="header">
        <div class="swagger-ui-wrap">
            <img class="logo" src="images/xivo.png" />
            <div class="header-block">
                <p>Select one of the APIs below, or enter the URL of a spec</p>
                <div class="input">
                    <form id="loadspec" action="#">
                        <input id="specurl" name="specurl" type="text" />
                        <input value="Load" type="submit" />
                    </form>
                </div>
                <div class='input'>
                  <input placeholder="username" id="input_user" name="user" type="text" size="10"/>
                </div>	
                <div class='input'>
                  <input placeholder="password" id="input_pass" name="pass" type="password" size="10"/>
                </div>
            </div>
        </div>
    </div>
    <div id="api-list" class="navcol">
    </div>
    <div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
    <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
